<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Heitor Reis Leite Filho - Corretor de Imóveis</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    :root {
      --text: #f0f3fa;
      --muted: #b0bbd1;
      --button: #1b2a47;
      --accent: #00bfa6;
      --ring: #1e90ff;
    }

    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      color: var(--text);
      background: linear-gradient(270deg, #0b1220, #16243d, #1b283a);
      background-size: 600% 600%;
      animation: gradient 10s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .card {
      background: rgba(27, 35, 51, 0.9);
      padding: 30px;
      border-radius: 18px;
      width: 90%;
      max-width: 480px;
      text-align: center;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(10px);
    }

    .avatar {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      object-fit: cover;
      object-position: center;
      margin-top: -90px;
      border: 3px solid var(--ring);
      box-shadow: 0 0 20px rgba(30, 144, 255, 0.4);
    }

    .tag {
      background: var(--accent);
      color: #fff;
      padding: 5px 14px;
      border-radius: 20px;
      display: inline-block;
      font-size: 0.8em;
      margin-top: 6px;
    }

    h1 {
      margin: 8px 0 0;
      font-size: 1.6em;
    }

    p {
      color: var(--muted);
      margin: 8px 0 20px;
    }

    .button {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: var(--button);
      color: var(--text);
      padding: 14px 18px;
      border-radius: 12px;
      margin: 12px 0;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.3);
    }

    .button:hover {
      background: var(--ring);
      transform: scale(1.04);
      color: #fff;
    }

    .button img {
      width: 28px;
      height: 28px;
      margin-right: 12px;
      border-radius: 6px;
    }

    .btn-left {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    footer {
      font-size: 0.8em;
      color: var(--muted);
      margin-top: 20px;
    }

    @media (max-width: 480px) {
      h1 { font-size: 1.4em; }
      .avatar { width: 120px; height: 120px; }
    }
  </style>
</head>
<body>
  <div class="card">
    <img class="avatar" src="perfil.jpg" alt="Foto de Heitor Filho">
    <div class="tag">CRECI MA 8396</div>
    <h1>Heitor Reis Leite Filho</h1>
    <p>Corretor de Imóveis • Atuação: <strong>São Luís – TURU – ARAÇAGY</strong></p>

    <a class="button" href="https://wa.me/5598981744847" target="_blank">
      <div class="btn-left">
        <img src="https://cdn-icons-png.flaticon.com/512/733/733585.png" alt="WhatsApp">
        WhatsApp
      </div>
      <span>Mensagem direta</span>
    </a>

    <a class="button" href="https://www.instagram.com/heitor_filhomulti" target="_blank">
      <div class="btn-left">
        <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram">
        Instagram
      </div>
      <span>@heitor_filhomulti</span>
    </a>

    <a class="button" href="mailto:heitorfilhotim@hotmail.com">
      <div class="btn-left">
        <img src="https://cdn-icons-png.flaticon.com/512/732/732200.png" alt="Email">
        E-mail
      </div>
      <span>heitorfilhotim@hotmail.com</span>
    </a>

    <footer>© 2025 Heitor Filho · São Luís/MA</footer>
  </div>
</body>
</html>
